<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="karachi">
            <button><img src="img/search-icon.png" alt=""></button>
        </div>
        <div class="weather-icon">
            <img id="weather-img" src="img/clear.png" alt="">
        </div>
        <div class="temperature">
            <h5>15.9&deg; c</h5>
        </div>
        <div class="city">Karachi</div>
        <div class="other-info">
            <div class="humidity">
                <img src="img/humidty-icon.png" alt="">
                <div class="info">
                    <div id="humidity">48%</div>
                    <div>Humidity</div>
                </div>
            </div>
            <div class="wind-speed">
                <img src="img/wind-speed-icon.png" alt="">
                <div class="info">
                    <div id="wind-speed">10.29 km/hr</div>
                    <div>Wind Speed</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
